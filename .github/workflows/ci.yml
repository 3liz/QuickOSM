on:
  push:
    tags:
      - "*"
    branches:
      - master
      - dev
    paths:
      - 'QuickOSM/**'
  pull_request:
    branches:
      - master
      - dev
    paths:
      - 'QuickOSM/**'

jobs:

  flake8:
    name: Flake8
    runs-on: ubuntu-latest
    steps:

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          architecture: x64

      - name: Checkout
        uses: actions/checkout@v6

      - uses: actions/cache@v5.0.1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements/dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python requirements
        run: pip install -r requirements/dev.txt

      - name: Run flake8
        run: flake8

